# Font configuration
font_family      Hack Nerd Font
bold_font        Hack Nerd Font Bold
italic_font      Hack Nerd Font Italic
bold_italic_font Hack Nerd Font Bold Italic

# Scrollback configuration
scrollback_lines 100000              # Number of lines to keep in scrollback buffer
scrollback_pager_history_size 3      # Number of pages to keep in scrollback pager history

# Window appearance
window_padding_width 6               # Padding inside the window
hide_window_decorations no           # Show window decorations (title bar, etc.)
dynamic_background_opacity no        # Disable dynamic background opacity
background_opacity 1.0               # Set background opacity (1.0 is fully opaque)

# Terminal configuration
term xterm-256color                  # Set the terminal type

# Include external theme configuration
include theme.conf